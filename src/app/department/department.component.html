<h1>Lista de departamentos</h1>


<div>
  <table>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>data de criação</th>
      <th>data de modificação</th>
    </tr>

    <tr *ngFor="let d of departmentList">
      <td>{{d.id}}</td>
      <td>{{d.name}}</td>
      <td>{{d.created_at}}</td>
      <td>{{d.modified_at}}</td>
    </tr>
  </table>
</div>
